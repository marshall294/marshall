<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore My Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 50px;
      text-align: center;
    }

    .thumbnail-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px; /* Adjusted spacing */
    }

    .thumbnail {
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack content vertically */
      perspective: 1000px;
    }

    .thumbnail-inner {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
      position: relative;
      transform-style: preserve-3d;
    }

    .thumbnail-inner:hover {
      transform: rotateY(180deg);
    }

    .thumbnail-front,
    .thumbnail-back {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      backface-visibility: hidden;
    }

    .thumbnail-front {
      background-color: #fff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      text-transform: uppercase;
    }

    .thumbnail-back {
      transform: rotateY(180deg);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .caption {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-top: 10px;
      text-align: center;
      padding-top: 10px; /* Space above caption */
    }

    /* Style for the Explore button */
    .explore-btn {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #0056b3;
    }

    /* Blinking animation for Explore button */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    .explore-btn {
      animation: blink 1s infinite;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        justify-content: flex-start;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }

      .thumbnail-container {
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .thumbnail {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Explore Our Services</h1>

  <div class="thumbnail-container">
    <!-- Thumbnail 1 -->
    <div class="thumbnail">
      <div class="thumbnail-inner">
        <div class="thumbnail-front">Math & Physics Tutoring</div>
        <div class="thumbnail-back">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTlIsklZ1QG9Xqcr0C7S0UuqQzwEphB1cVRw&s" alt="Math Physics Tutoring">
        </div>
      </div>
      <div class="caption">Math & Physics Tutoring</div>
      <a href="math-physics.html" class="explore-btn">Explore</a>
    </div>

    <!-- Thumbnail 2 -->
    <div class="thumbnail">
      <div class="thumbnail-inner">
        <div class="thumbnail-front">Football Scouting</div>
        <div class="thumbnail-back">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4CvyyEq7mOcPjBrtDdigo8BvqzMMhQilrrg&s" alt="Football Scouting">
        </div>
      </div>
      <div class="caption">Football Scouting</div>
      <a href="football-scouting.html" class="explore-btn">Explore</a>
    </div>

    <!-- Thumbnail 3 -->
    <div class="thumbnail">
      <div class="thumbnail-inner">
        <div class="thumbnail-front">Web Design & ICT</div>
        <div class="thumbnail-back">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8hT0Du3QupJqm2y30_wOG4NCUyJgFJ1RU1w&s" alt="Web Design & ICT">
        </div>
      </div>
      <div class="caption">Web Design & ICT Training</div>
      <a href="web-design-ict.html" class="explore-btn">Explore</a>
    </div>

    <!-- Thumbnail 4 -->
    <div class="thumbnail">
      <div class="thumbnail-inner">
        <div class="thumbnail-front">Online Business</div>
        <div class="thumbnail-back">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_h2jmff7USBFzlK7tCVhw6e0YkQHaGjQxMA&s" alt="Online Business">
        </div>
      </div>
      <div class="caption">Online Presence for Your Business</div>
      <a href="online-business.html" class="explore-btn">Explore</a>
    </div>
  </div>

  <script>
    // Function to generate a random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Assign random colors to the front of each thumbnail
    const frontThumbnails = document.querySelectorAll('.thumbnail-front');
    frontThumbnails.forEach(front => {
      front.style.backgroundColor = getRandomColor(); // Set random background color
    });
  </script>

</body>
</html>
