<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
        .home-page {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }
        .thumbnail {
            width: 80%;
            padding-top: 40%; /* This ensures it's square */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: perspective(100px) rotateX(0) rotateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.5rem;
            text-align: center;
        }
        .thumbnail:hover {
            transform: perspective(100px) rotateX(-5deg) rotateY(5deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .thumbnail.selected {
            background-color: #4caf50;
            color: white;
        }
        .question-page {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .back-button, .reveal-button, .end-button {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .back-button:hover, .reveal-button:hover, .end-button:hover {
            background-color: #45a049;
        }
        .answer-text {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            display: none; /* Initially hidden */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }
            .home-page {
                grid-template-columns: repeat(4, 1fr);
            }
            .thumbnail {
                font-size: 1.2rem;
            }
            .back-button, .reveal-button, .end-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
            }
            .home-page {
                grid-template-columns: repeat(3, 1fr);
            }
            .thumbnail {
                font-size: 1rem;
            }
            .back-button, .reveal-button, .end-button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        English Quiz
    </header>
    <div class="welcome-message"> Welcome to the English Language Quiz!</div>
    <div id="home-page" class="home-page">
        <!-- Thumbnails will be generated here -->
    </div>
    <div id="question-page" class="question-page">
        <h1 id="question-text">Question</h1>
        <p id="answer-text" class="answer-text">Answer</p>
        <button class="reveal-button" onclick="revealAnswer()">Reveal Answer</button>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>
    <button class="end-button" onclick="endQuiz()">End Quiz</button>
  <a href="/quizmaster" class="end-button">Go to HOME</a>
<script>
const questions = [
    "What is the synonym of 'happy'?",
    "Which word is an antonym of 'easy'?",
    "What is the plural form of 'child'?",
    "What is a noun?",
    "Identify the verb in this sentence: 'She runs fast.'",
    "What is the past tense of 'eat'?",
    "Choose the correct preposition: 'She is good ____ singing.'",
    "Which word is an adjective in the sentence: 'The bright sun shone brightly.'?",
    "What is the meaning of the idiom 'break the ice'?",
    "What is the opposite of 'beautiful'?",
    "Choose the correct form: 'I ____ to the store yesterday.'",
    "Which word is a conjunction in the sentence: 'I wanted to go, but it was too late.'?",
    "Which of the following is a compound word: 'notebook', 'happy', or 'write'?",
    "What does the word 'courage' mean?",
    "Identify the subject in the sentence: 'The cat slept on the mat.'",
    "What is the comparative form of 'good'?",
    "Which of these is a proper noun: 'city', 'dog', or 'London'?",
    "What is the plural of 'man'?",
    "What is a synonym for 'difficult'?",
    "Which sentence is a question?"
];

const answers = [
    "Joyful",
    "Hard",
    "Children",
    "A person, place, thing, or idea.",
    "Runs",
    "Ate",
    "At",
    "Bright",
    "To start a conversation or activity.",
    "Ugly",
    "Went",
    "But",
    "Notebook",
    "Bravery",
    "The cat",
    "Better",
    "London",
    "Men",
    "Challenging",
    "What is your name?"
];


    const homePage = document.getElementById('home-page');
    const questionPage = document.getElementById('question-page');
    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const thumbnails = [];

    let currentQuestionIndex = null;

    // Load progress from localStorage
    const selectedThumbnails = JSON.parse(localStorage.getItem('selectedThumbnails')) || [];

    // Generate thumbnails for 20 questions
    for (let i = 1; i <= 20; i++) {
        const thumbnail = document.createElement('div');
        thumbnail.className = 'thumbnail';
        thumbnail.textContent = i;

        // If previously selected, mark as selected
        if (selectedThumbnails.includes(i)) {
            thumbnail.classList.add('selected');
        }

        thumbnail.onclick = () => showQuestion(i, thumbnail);
        thumbnails.push(thumbnail);
        homePage.appendChild(thumbnail);
    }

    // Show the question page
    function showQuestion(number, thumbnail) {
        homePage.style.display = 'none';
        questionPage.style.display = 'block';
        currentQuestionIndex = number - 1; // Store current question index
        questionText.textContent = questions[currentQuestionIndex];
        answerText.style.display = 'none'; // Hide the answer initially

        if (!selectedThumbnails.includes(number)) {
            selectedThumbnails.push(number);
            thumbnail.classList.add('selected');
            saveProgress();
        }

        // Speak the question
        speakText(`Question: ${questions[currentQuestionIndex]}`);
    }

    // Reveal the answer
    function revealAnswer() {
        answerText.textContent = answers[currentQuestionIndex];
        answerText.style.display = 'block'; // Show the answer

        // Speak the answer
        speakText(`Answer: ${answers[currentQuestionIndex]}`);
    }

    // Go back to the home page
    function goBack() {
        homePage.style.display = 'grid';
        questionPage.style.display = 'none';
    }

    // Save selected thumbnails to localStorage
    function saveProgress() {
        localStorage.setItem('selectedThumbnails', JSON.stringify(selectedThumbnails));
    }

    // End quiz and clear localStorage
    function endQuiz() {
        localStorage.removeItem('selectedThumbnails');
        location.reload(); // Refresh the page to reset state
    }

    // Function to speak text
    function speakText(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        } else {
            alert('Text-to-speech is not supported in this browser.');
        }
    }
</script>
</body>
</html>
