<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathCloud Academy - Admin Portal</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #e1e8f0;
      margin: 20px;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #003366;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 30px;
    }

    /* Logo and Welcome Message */
    header img {
      width: 100px;
      height: 100px;
      vertical-align: middle;
    }

    /* Main content area */
    .main-content {
      text-align: center;
      margin-top: 80px;
    }

    /* Animated 3D School Name (H1) */
    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      animation: scaleColorChange 4s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes scaleColorChange {
      0% {
        transform: scale(1);
        color: #ff6347;
      }
      50% {
        transform: scale(1.2);
        color: #32cd32;
      }
      100% {
        transform: scale(1);
        color: #1e90ff;
      }
    }


    /* Button styles */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .button {
      background: pink;
      color: white;
      border: none;
      padding: 20px 45px;
      font-size: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 250px;
    }

    .button:hover {
      transform: translateY(-5px);
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 12px 0;
    }

    /* Moving shapes */
    .moving-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: moveShapes 15s linear infinite;
    }

    .shape {
      position: absolute;
      background-color: rgba(72, 133, 237, 0.5);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: moveInOut 7s infinite;
    }

    .shape:nth-child(odd) {
      background-color: rgba(72, 181, 128, 0.5);
    }

    @keyframes moveShapes {
      0% { transform: translate(120vw, 120vh); }
      50% { transform: translate(-120vw, -120vh); }
      100% { transform: translate(120vw, 120vh); }
    }

    @keyframes moveInOut {
      0% { opacity: 0; transform: scale(0); }
      25% { opacity: 1; transform: scale(1.25); }
      50% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Date and time styling */
    .datetime {
      position: fixed;
      top: 9px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-content h1 {
        font-size: 40px;
      }

      .button-container {
        flex-direction: column;
        justify-content: center;
      }

      .button {
        width: 100%;
        margin-bottom: 15px;
      }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="logxo.png" alt="MathCloud Academy Logo">
    <div>MathCloud Academy</div>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <h1 id="school-name">Administration</h1>
    <p>Manage system tasks and review critical information:</p>

    <!-- Buttons -->
    <div class="button-container">
      <button class="button"><a href="/page">View Reports</button>
      <button class="button"><a href="/page">Manage Users</button>
      <button class="button"><a href="/page">System Settings</button>
    </div>
  </div>

  <!-- Moving Shapes -->
  <div class="moving-shapes">
    <div class="shape" style="top: 10%; left: 15%;"></div>
    <div class="shape" style="top: 25%; left: 45%;"></div>
    <div class="shape" style="top: 55%; left: 70%;"></div>
    <div class="shape" style="top: 80%; left: 10%;"></div>
    <div class="shape" style="top: 90%; left: 85%;"></div>
  </div>
  <div class="moving-shapes">
    <div class="shape" style="bottom: 10%; right: 20%;"></div>
    <div class="shape" style="bottom: 30%; right: 60%;"></div>
    <div class="shape" style="bottom: 50%; right: 40%;"></div>
    <div class="shape" style="bottom: 70%; right: 80%;"></div>
    <div class="shape" style="bottom: 90%; right: 10%;"></div>
  </div>

  <!-- Date and Time -->
  <div class="datetime" id="datetime"></div>

  <!-- Footer Section -->
  <footer>
    MathCloud Academy &copy; 2024
  </footer>

  <!-- JavaScript for Word Cycling Animation and Date/Time -->
  <script>
    // Function to cycle words in the h1
    const words = ['Administration', 'Control', 'Oversight', 'Innovation', 'Management'];
    let wordIndex = 0;
    const schoolNameElement = document.getElementById('school-name');

    function changeWord() {
      schoolNameElement.innerHTML = words[wordIndex];
      wordIndex = (wordIndex + 1) % words.length;  // Loop through the words
    }

    setInterval(changeWord, 4000);  // Change every 4 seconds

    // Function to update date and time
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById('datetime').innerHTML = `${date} - ${time}`;
    }
    setInterval(updateTime, 1000); // Update every second
    updateTime();
  </script>

</body>
</html>
