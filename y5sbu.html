<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Section B - Orli International Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: absolute;
            width: 100%;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header>
    Orli International Academy - Upload First Term Examination (Section B)
</header>

<main>
    <h2>Enter the Exam Details</h2>
    <form id="examForm">
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="questions">Questions:</label>
            <textarea id="questions" rows="6" required></textarea>
        </div>
        <input type="submit" value="Upload Exam">
    </form>
</main>

<footer>
    Orli International Academy | All rights reserved | 2024
</footer>

<!-- Firebase Legacy SDK (Non-Module) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCItKIQ015G4u6XbvXi_-_5ArKd73yf5ak",
  authDomain: "year5-6f785.firebaseapp.com",
  databaseURL: "https://year5-6f785-default-rtdb.firebaseio.com",
  projectId: "year5-6f785",
  storageBucket: "year5-6f785.firebasestorage.app",
  messagingSenderId: "904150572094",
  appId: "1:904150572094:web:e2fbc29bcd94f34b95056f"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.getElementById("examForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const className = document.getElementById("class").value;
        const subject = document.getElementById("subject").value;
        const instructions = document.getElementById("instructions").value;
        const questions = document.getElementById("questions").value;

        const examData = {
            class: className,
            subject: subject,
            instructions: instructions,
            questions: questions.split('\n').map(q => q.trim()).filter(q => q) // Convert to array of questions
        };

        // Save to Firebase
        const examRef = database.ref('exams').push();
        examRef.set(examData).then(() => {
            alert('Exam uploaded successfully!');
            document.getElementById("examForm").reset();
        }).catch((error) => {
            console.error('Error uploading exam:', error);
        });
    });
</script>

</body>
</html>
