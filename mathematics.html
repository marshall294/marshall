<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
        .home-page {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: perspective(100px) rotateX(0) rotateY(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .thumbnail:hover {
            transform: perspective(100px) rotateX(-5deg) rotateY(5deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .thumbnail.selected {
            background-color: #4caf50;
            color: white;
        }
        .question-page {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .back-button, .reveal-button, .end-button {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover, .reveal-button:hover, .end-button:hover {
            background-color: #45a049;
        }
        .answer-text {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        Mathematics Quiz
    </header>
    <div class="welcome-message"> Welcome to the Mathematics Quiz Challenge!</div>
    <div id="home-page" class="home-page">
        <!-- Thumbnails will be generated here -->
    </div>
    <div id="question-page" class="question-page">
        <h1 id="question-text">Question</h1>
        <p id="answer-text" class="answer-text">Answer</p>
        <button class="reveal-button" onclick="revealAnswer()">Reveal Answer</button>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>
    <button class="end-button" onclick="endQuiz()">End Quiz</button>
  <a href="/quizmaster" class="end-button">Go to HOME</a>
<script>
    const questions = [
        "What is the sum of 45 and 55?",
        "If a triangle has angles 40° and 60°, what is the measure of the third angle?",
        "What is the value of 7 × 8?",
        "What is the square root of 144?",
        "Simplify: 5x + 3x",
        "What is the area of a rectangle with a length of 10 cm and a width of 5 cm?",
        "Solve for x: 2x + 4 = 12",
        "What is 15% of 200?",
        "If a circle has a radius of 7 cm, what is its diameter?",
        "What is the perimeter of a square with side length 6 cm?",
        "Convert 0.75 to a fraction.",
        "What is 9 squared?",
        "If a car travels 60 kilometers in 2 hours, what is its speed in kilometers per hour?",
        "What is the value of π (pi) to two decimal places?",
        "What is the mean of the numbers 4, 8, 6, and 10?",
        "What is the value of 2³?",
        "A store sells apples at $2 each. How much will 5 apples cost?",
        "What is the probability of getting heads in a single toss of a fair coin?",
        "How many sides does a hexagon have?",
        "What is the slope of a line passing through points (1, 2) and (3, 6)?"
    ];

    const answers = [
        "100",
        "80°",
        "56",
        "12",
        "8x",
        "50 cm²",
        "x = 4",
        "30",
        "14 cm",
        "24 cm",
        "3/4",
        "81",
        "30 km/h",
        "3.14",
        "7",
        "8",
        "$10",
        "1/2 or 50%",
        "6",
        "2"
    ];

    const homePage = document.getElementById('home-page');
    const questionPage = document.getElementById('question-page');
    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const thumbnails = [];

    let currentQuestionIndex = null;

    // Load progress from localStorage
    const selectedThumbnails = JSON.parse(localStorage.getItem('selectedThumbnails')) || [];

    // Generate thumbnails for 20 questions
    for (let i = 1; i <= 20; i++) {
        const thumbnail = document.createElement('div');
        thumbnail.className = 'thumbnail';
        thumbnail.textContent = i;

        // If previously selected, mark as selected
        if (selectedThumbnails.includes(i)) {
            thumbnail.classList.add('selected');
        }

        thumbnail.onclick = () => showQuestion(i, thumbnail);
        thumbnails.push(thumbnail);
        homePage.appendChild(thumbnail);
    }

    // Show the question page
    function showQuestion(number, thumbnail) {
        homePage.style.display = 'none';
        questionPage.style.display = 'block';
        currentQuestionIndex = number - 1; // Store current question index
        questionText.textContent = questions[currentQuestionIndex];
        answerText.style.display = 'none'; // Hide the answer initially

        if (!selectedThumbnails.includes(number)) {
            selectedThumbnails.push(number);
            thumbnail.classList.add('selected');
            saveProgress();
        }

        // Speak the question
        speakText(`Question: ${questions[currentQuestionIndex]}`);
    }

    // Reveal the answer
    function revealAnswer() {
        answerText.textContent = answers[currentQuestionIndex];
        answerText.style.display = 'block'; // Show the answer

        // Speak the answer
        speakText(`Answer: ${answers[currentQuestionIndex]}`);
    }

    // Go back to the home page
    function goBack() {
        homePage.style.display = 'grid';
        questionPage.style.display = 'none';
    }

    // Save selected thumbnails to localStorage
    function saveProgress() {
        localStorage.setItem('selectedThumbnails', JSON.stringify(selectedThumbnails));
    }

    // End quiz and clear localStorage
    function endQuiz() {
        localStorage.removeItem('selectedThumbnails');
        location.reload(); // Refresh the page to reset state
    }

    // Function to speak text
    function speakText(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        } else {
            alert('Text-to-speech is not supported in this browser.');
        }
    }
</script>
</body>
</html>
